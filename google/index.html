<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .header button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logo {
            margin-top: 120px;
        }
        .search-box {
            margin-top: 20px;
        }
        .search-box input[type="text"] {
            width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-buttons input {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }
        .footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button>Sign in</button>
    </div>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="search-buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </div>
    <div class="footer">
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
